name: cylinder_management
description: A comprehensive Cylinder Management System for tracking industrial gas cylinders throughout their lifecycle.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version number
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.3.0
  riverpod_annotation: ^2.0.0

  # Networking
  http: ^0.13.6
  dio: ^5.0.0

  # Local storage
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^8.0.0

  # QR code
  qr_flutter: ^4.0.0
  mobile_scanner: ^3.2.0

  # UI
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.5
  cached_network_image: ^3.2.3
  intl: ^0.18.0
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^9.0.0
  flutter_animate: ^4.1.1
  fl_chart: ^0.62.0
  printing: ^5.10.4
  pdf: ^3.10.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.1.0
  animated_text_kit: ^4.2.2
  connectivity_plus: ^4.0.1
  url_launcher: ^6.1.10
  path_provider: ^2.0.15
  image_picker: ^0.8.7
  flutter_dotenv: ^5.0.2
  font_awesome_flutter: ^10.4.0
  package_info_plus: ^4.0.2
  signature: ^5.4.0
  permission_handler: ^10.2.0
  animations: ^2.0.7
  fluttertoast: ^8.2.2
  lottie: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  riverpod_generator: ^2.2.1
  custom_lint: ^0.4.0
  riverpod_lint: ^1.3.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
